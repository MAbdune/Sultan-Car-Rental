<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="stilo.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css">
</head>
<script>
    document.addEventListener("DOMContentLoaded", function () {
        const password = document.getElementById("password");
        const confirm_password = document.getElementById("confirm_password");
        const showPasswordCheckbox = document.getElementById("showPasswordCheckbox");

        showPasswordCheckbox.addEventListener("change", function () {
            if (showPasswordCheckbox.checked) {
                password.type = "text";
                confirm_password.type = "text";
            } else {
                password.type = "password";
                confirm_password.type = "password";
            }
        });
    });
</script>

<body class="login-page">
    <div class="login-box">
        <h1>Sign Up</h1>
        <form action="" method="post">
            <div class="txt">
                <input type="text" required>
                <span></span>
                <label>Username</label>
            </div>
            <div class="txt">
                <input type="email" required>
                <span></span>
                <label>Email</label>
            </div>
            <div class="txt">
                <input type="password" id="password" required pattern=".{8,}">
                <span></span>
                <label>Password</label>
            </div>
            <div class="txt">
                <input type="password" id="confirm_password" required pattern=".{8,}">
                <span></span>
                <label>Confirm Password</label>
            </div>
            <input type="checkbox" id="showPasswordCheckbox"> Show Password
            <input type="submit" value="Signup" class="btn" onclick="href="index.html">
            <span id="message"></span>
            <div class="signup_link">
                Already have an account? <a href="log_in.html">Login</a>
            </div>
        </form>
    </div>

    <script>
        var password = document.getElementById("password"),
            confirm_password = document.getElementById("confirm_password"),
            message = document.getElementById("message");

        function validatePassword() {
            if (password.value.length < 8) {
                password.setCustomValidity("Password must be at least 8 characters long");
            } else {
                password.setCustomValidity("");
            }

            if (password.value != confirm_password.value) {
                confirm_password.setCustomValidity("Passwords do not match");
            } else {
                confirm_password.setCustomValidity("");
            }
        }

        password.onchange = validatePassword;
        confirm_password.onkeyup = validatePassword;
    </script>

</body>

</html>
